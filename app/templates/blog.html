<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Meu Blog Simples</title>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-center items-center">
                <a href="{% url 'post_list' %}" class="text-3xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                    Blog do Desenvolvedor
                </a>
            </div>
        </nav>
    </header>

    <!-- ConteÃºdo principal -->
    <main class="flex-grow container mx-auto px-6 py-12">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 mt-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 | Desenvolvido por Mateus Cosme.</p>
        </div>
    </footer>

</body>
</html>
